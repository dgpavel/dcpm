# Core
spring.application.name=book
logging.level.ro.dma.dcpm=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ro.dma.dcpm.book.httpclient.review.ReviewServiceClient=DEBUG
# Server
server.port=6060
# Data
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:postgresql://localhost:5432/book
spring.datasource.username=postgres
spring.datasource.password=postgres
# OpenFeign
spring.cloud.openfeign.circuitbreaker.enabled=true
# Custom properties
dcpm.review-api-path=http://localhost:5050/api/v1/reviews